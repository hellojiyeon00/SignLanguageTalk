<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수어톡 채팅</title>
    <link rel="stylesheet" href="assets/chat.css">
</head>
<body>
    <script>
        const token = localStorage.getItem("accessToken");
        if (!token) {
            alert("로그인이 필요합니다.");
            window.location.href = "login.html";
        }
    </script>

    <div class="main-container">
        <div class="sidebar">
            <div class="user-profile">
                <h3 id="myProfileName">내 이름</h3>
                <button onclick="logout()" class="btn-logout">로그아웃</button>
            </div>

            <div class="search-area" style="padding: 10px; border-bottom: 1px solid #ddd;">
                <input type="text" id="searchInput" placeholder="아이디/이름 검색" 
                    style="width: 65%; padding: 5px;">
                <button onclick="searchUser()" style="width: 30%; padding: 5px;">검색</button>
            </div>

            <div id="searchResultArea" style="display:none; background:#eee; padding:10px;">
                <h5>검색 결과</h5>
                <ul id="searchResultList" style="list-style:none; padding:0;"></ul>
                <button onclick="closeSearch()" style="width:100%; margin-top:5px;">닫기</button>
            </div>

            <div class="friend-list-area">
                <h4>내 친구 목록</h4>
                <ul id="friendList">
                    </ul>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-header" id="chatHeader">
                <span id="chatTitle">대화 상대를 선택해주세요</span>
            </div>
            <div class="chat-messages" id="messages">
                </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
