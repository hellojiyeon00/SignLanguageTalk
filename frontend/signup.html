<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수어톡 - 회원가입</title>
    
    <link rel="stylesheet" href="assets/auth.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">SignTalk 회원가입</h2>

        <form id="signupForm">
            
            <div class="input-group">
                <label for="signupId">아이디</label>
                <input type="text" id="signupId" placeholder="아이디 (영문/숫자 4자 이상)" autocomplete="username" required>
                <p class="error-message">아이디 형식이 올바르지 않습니다.</p>
            </div>

            <div class="input-group">
                <label for="signupPw">비밀번호</label>
                <input type="password" id="signupPw" placeholder="비밀번호 (8자 이상)" autocomplete="new-password" required>
                <p class="error-message">비밀번호는 8자 이상이어야 합니다.</p>
            </div>

            <div class="input-group">
                <label for="signupName">이름</label>
                <input type="text" id="signupName" placeholder="실명 입력" autocomplete="name" required>
                <p class="error-message">이름을 정확히 입력해주세요.</p>
            </div>

            <div class="input-group">
                <label for="signupPhone">전화번호</label>
                <input type="tel" id="signupPhone" placeholder="010-0000-0000" autocomplete="tel" maxlength="13" required>
                <p class="error-message">올바른 전화번호 형식이 아닙니다.</p>
            </div>

            <div class="input-group">
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" placeholder="example@email.com" autocomplete="email" required>
                <p class="error-message">이메일 형식이 올바르지 않습니다.</p>
            </div>

            <div class="input-group" style="margin-top: 20px;">
                <label style="display:block; font-weight:bold; margin-bottom:10px;">사용자 유형</label>
                <div class="radio-container">
                    <label class="radio-label">
                        <input type="radio" name="is_deaf" value="true">
                        <span class="radio-text">농인 (수어 사용)</span>
                    </label>

                    <label class="radio-label">
                        <input type="radio" name="is_deaf" value="false" checked>
                        <span class="radio-text">청인 (일반인)</span>
                    </label>
                </div>
            </div>

            <button type="submit" id="signupBtn" class="btn-primary">회원가입 완료</button>
        </form>
        
        <div style="text-align: center; margin-top: 15px;">
            <a href="login.html" style="text-decoration: none; color: #666; font-size: 0.9rem;">이미 계정이 있으신가요?</a>
        </div>
    </div>

    <script src="js/auth.js" defer></script>
</body>
</html>
